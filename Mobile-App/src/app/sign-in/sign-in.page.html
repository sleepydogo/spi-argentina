<ion-content class="bg_white" fullscreen>
  <div class="form">
    <ion-list lines="none">
      <div class="logo animate__animated animate__zoomIn">
        <img src="assets/images/logo.png" />
      </div>
      <div class="text_box">
        <h3 class="animate__animated animate__fadeInUp">
          {{"hey_mate" | translate}}
        </h3>

        <h2 class="animate__animated animate__fadeInUp">
          {{"sign_in_now" | translate}}
        </h2>
      </div>

      <h4 class="animate__animated animate__fadeInUp">
        {{"email_address" | translate}}
      </h4>

      <div
        class="d-flex animate__animated animate__fadeInUp"
        [ngClass]="viewType == 'active' ? 'login_row active':'login_row'"
      >
        <ion-item class="item-select" lines="none">
          <div class="item_inner">
            <div class="input_box d-flex">
              <!-- SELECTOR DE PAISES CON EL NUMERO DE TELEFONO 
                                <ion-select mode="md" label="{{'select_country' | translate}}"  [(ngModel)]="countryCode" [value]="countryCode" multiple="false" [okText]="'okay' | translate" [cancelText]="'cancel' | translate" (ionChange)="changeHint()" placeholder="{{'enter_mobile_number' | translate}}">
                                <ion-select-option *ngFor="let country of countries" [value]="country.callingCodes[0]">
                                    +{{country.callingCodes[0]}}
                                </ion-select-option>
                            </ion-select> -->
              <ion-input
                type="email"
                [(ngModel)]="postData.username"
                class="ion-text-start"
                placeholder="{{'enter_email_address' | translate}}"
              ></ion-input>
            </div>
          </div>
        </ion-item>
        &nbsp;&nbsp;
        <!-- <ion-item class="item-input" lines="none">
          <div class="item_inner">
            <!-- <ion-label>{{'phone_number' | translate}}</ion-label> 
            <div class="input_box">
              <ion-input
                type="number"
                [(ngModel)]="phoneNumber"
                placeholder="{{phoneNumberHint}}"
              >
              </ion-input>
            </div>
          </div>
        </ion-item> -->
      </div>
      <h4 class="animate__animated animate__fadeInUp">
        {{"password" | translate}}
      </h4>
      <div
        class="d-flex animate__animated animate__fadeInUp"
        [ngClass]="viewType == 'active' ? 'login_row active':'login_row'"
      >
        <ion-item class="item-select" lines="none">
          <div class="item_inner">
            <div class="input_box d-flex">
              <ion-input
                type="password"
                [(ngModel)]="postData.password"
                class="ion-text-start"
                placeholder="{{'enter_your_password' | translate}}"
              ></ion-input>
            </div>
          </div>
        </ion-item>
      </div>
      <ion-button
        mode="md"
        fill="solid"
        shape="block"
        class="btn animate__animated animate__fadeInUp"
        (click)="login()"
      >
        {{'continue' | translate}}
      </ion-button>

      <div class="or_continue_with animate__animated animate__fadeInUp">
        <!-- <ion-row>
          <ion-col size="12">
            <ion-button
              size="large"
              shape="block"
              mode="md"
              fill="outline"
              class="btn google"
              (click)="login()"
            >
              <span>
                {{'continue_with_google' | translate}} &nbsp;&nbsp;
                <img src="assets/images/icons/ic_google.png" />
              </span>
            </ion-button>
          </ion-col>
        </ion-row> -->
        <ion-row>
          <ion-col size="6">
            <div class="bottom-text" (click)="signUp()">
              <h4 class="animate__animated animate__fadeInUp">
                {{"you_are_not_registered_yet" | translate}}
              </h4>
            </div>
          </ion-col>
          <ion-col size="6" style="text-align: left">
            <div
              class="bottom-text"
              style="text-align: left"
              (click)="resetPassword()"
            >
              <h4 style="text-align: left;" class="animate__animated animate__fadeInUp end">
                {{"did_you_forget_your_password?" | translate}}
              </h4>
            </div>
          </ion-col>
        </ion-row>
      </div>
    </ion-list>
  </div>
</ion-content>
